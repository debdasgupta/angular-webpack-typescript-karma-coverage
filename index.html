<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>An exemplary project using Angular 1.x, Webpack, TypeScript and Karma (with Coverage)</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body style="padding-top: 40px">
    <div class="container">
        <h1>angular-webpack-typescript-karma-coverage</h1>
        <h4>An exemplary project using Angular 1.x, Webpack, TypeScript and Karma (with Coverage)</h4>

        <hr>

        <div class="row">
            <div class="col-md-3">
                <form ng-submit="vm.hash()" role="form">
                    <div class="form-group">
                        <input type="text" id="input" ng-model="vm.input" class="form-control" placeholder="Input some chars">
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="method" value="sha1" checked> SHA1</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="method" value="md5"> MD5</label>
                    </div>
                    <button type="submit" class="btn btn-default">Hash</button>
                </form>
            </div>
        </div>

        <hr>

        <p>
            <a href="https://github.com/zbicin/angular-webpack-typescript-karma-coverage">View on GitHub</a>
        </p>
    </div>
</body>

</html>
